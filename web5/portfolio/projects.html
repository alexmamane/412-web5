<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Golos+Text&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(0, 0, 0); 
            color: #ff7bc8;
            font-family: 'Acme', sans-serif;
            font-family: 'Golos Text', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            text-align: center;
            padding: 35px 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            font-size: 25px;
            color: #ff7bc8; 
            margin: auto;
            padding-top: 17%;
            padding-bottom: 10%;
            text-decoration: none;
        }

        nav {
    padding: 15px;
    position: absolute;
    top: 0;
    right: 0;
    }

    nav a {
        text-decoration: none; 
        color: #ff7bc8; 
        margin: 0 10px; 
        font-size: 17px; 
    }

    .logo {
    position: absolute;
    top: 0px; 
    left: 0px; 

}

.logo img {
    width: 300px;
    height: auto;
    display: block;
    margin: 0 auto;
    animation: spinLogoX 3s linear infinite; 
  }

  @keyframes spinLogoX {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }
  .container::before {
    content: "";
    display: table;
    clear: both;
    padding: 20px;
}
.container::after {
    content: "";
    display: table;
    clear: both;
    padding: 20px;
}

        .my-projects-section {
            text-align: center; 
            padding: 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; 
            margin-top: 20px;
        }

        .project {
            position: relative;
        }

        .project img {
            width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="../portfolio/index.html">Homepage</a>
            <a href="../portfolio/about.html">About</a>
            <a href="../portfolio/projects.html">Projects</a>
        </nav>
    </header>

    <div class="logo">
        <img src="../img/alex-logo.GIF" alt="Your Logo">
    </div>

    <div class="my-projects-section" id="my-projects">
        <h1>My Projects</h1>
        <div class="project-grid">
            <div class="project">
                <img src="../img/History.jpg" alt="project 1" />
            </div>
            <div class="project">
                <img src="../img/monogram.tiff" alt="project 2" />
            </div>
            <div class="project">
                <img src="/web3/project3/branding/press_kit/press_kit_images/game-play.png" alt="project 3" />
            </div>
            <div class="project">
                <img src="../img/case.png" alt="project 4" />
            </div>
        </div>
    </div>

</body>
</html>
